<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="/frontend/public/assets/imgs/Logo.svg" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

  <link rel="stylesheet" href="/frontend/public/assets/styles/main.css" />

  <link rel="stylesheet" href="/frontend/views/components/styles/login.css" />

  <title>GameWired | Login</title>
</head>
<body>
  <div class="eclipse"></div>

  <main id="login">
    <section class="txt-login">
      <h4>Bem vindo ao GameWired!</h4>

      <img src="/frontend/public/assets/imgs/player.png" alt="Imagem representativa" />
    </section>

    <section class="container-login">
      <div class="card-login">
        <div class="header-login">
          <h3>Login</h3>
          <a href="/index.html">
            <i class="ph ph-sign-out"></i>
          </a>
        </div>

        <form method="post" id="form" novalidate>
          <div class="input-box">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" />

            <span class="error"></span>
          </div>

          <div class="input-box">
            <input type="password" name="password" id="senha" placeholder="Digite sua senha" />

            <span class="error"></span>
          </div>

          <div class="register">
            <p>
              NÃ£o possui uma conta?
              <a href="./register.html">Cadastre-se!</a>
            </p>
          </div>

          <div id="action">
            <button type="submit" class="btn-register">Entrar</button>

            <button type="reset" class="btn-register">Limpar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="/frontend/views/components/scripts/login.js"></script>
  <script src="/backend/src/middlewares/validateMiddleware.js"></script>

</body>
</html>
